<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Um presente para voc√™</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffeef0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #d6336c;
      font-size: 5vw;
      margin-bottom: 30px;
      transition: opacity 1s ease;
    }

    .envelope {
      position: relative;
      width: 150px;
      height: 100px;
      background: #fff;
      border: 2px solid #d6336c;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #d6336c;
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .envelope.opened::before {
      transform: rotateX(-180deg);
    }

    .message-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      width: 90%;
    }

    .message-container.show {
      opacity: 1;
      pointer-events: auto;
    }

    .message-text {
      font-size: 24px;
      color: #d6336c;
      margin-bottom: 30px;
    }

    .orbit {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 0 auto;
    }

    .orbit img {
      position: absolute;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      animation: spin 10s linear infinite;
    }

    .orbit img:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 0s;
    }

    .orbit img:nth-child(2) {
      top: 25%;
      left: 100%;
      transform: translate(-50%, -50%);
      animation-delay: 2s;
    }

    .orbit img:nth-child(3) {
      top: 75%;
      left: 100%;
      transform: translate(-50%, -50%);
      animation-delay: 4s;
    }

    .orbit img:nth-child(4) {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 6s;
    }

    .orbit img:nth-child(5) {
      top: 25%;
      left: 0%;
      transform: translate(-50%, -50%);
      animation-delay: 8s;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg) translateX(100px) rotate(0deg);
      }

      100% {
        transform: rotate(360deg) translateX(100px) rotate(-360deg);
      }
    }

    @media (max-width: 500px) {
      .envelope {
        width: 100px;
        height: 70px;
      }

      .orbit {
        width: 200px;
        height: 200px;
      }

      .orbit img {
        width: 40px;
        height: 40px;
      }

      .message-text {
        font-size: 20pxs;
      }

      h1 {
        font-size: 6vw;
      }
    }
  </style>
</head>

<body>
  <h1 id="main-text">Clique no envelope ‚úâÔ∏è</h1>

  <div class="envelope" id="envelope"></div>

  <div class="message-container" id="message">
    <div class="message-text">fotos em momentos totalmente diferente, mas cada uma com memorias especiais e mostrando
      que n√£o importa o momento sempre t√¥ feliz com vo√ß√™! üíå</div>
    <div class="orbit">
      <img src="./img/WhatsApp Image 2025-06-11 at 14.55.16.jpeg  " alt="Foto 1">
      <img src="./img/WhatsApp Image 2025-06-11 at 14.48.14.jpeg" alt="Foto 2">
      <img src="./img/WhatsApp Image 2025-06-11 at 14.51.52.jpeg" alt="Foto 3">
      <img src="./img/WhatsApp Image 2025-06-11 at 14.53.14.jpeg" alt="Foto 4">
      <img src="./img/WhatsApp Image 2025-06-11 at 14.58.23.jpeg" alt="Foto 5">
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const message = document.getElementById('message');
    const mainText = document.getElementById('main-text');

    envelope.addEventListener('click', () => {
      envelope.classList.add('opened');
      mainText.style.opacity = 0;

      setTimeout(() => {
        envelope.style.display = 'none';
        message.classList.add('show');
      }, 1000);
    });
  </script>
</body>

</html>
